<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MFILE</title>
   <link rel="stylesheet" type="text/css" href="static/start.css" />
</head>

<body>
<script src="static/jquery.js"></script>
<script src="static/start.js"></script>

<a href="/" id="startlink" style="display:none">Start</a>
<a href="/confirm" id="confirmlink" style="display:none">Confirm</a>

<div class="mfileheader">
<strong>MFILE</strong>
</div>

<div class="mfileversion">
Version: {{ mfilevernum }}
</div>

<div class="mfiletopmesg">
Press TAB to start; browse away to quit.
</div>

<div class="mfilemainarea" id="mfilemainarea">
{% block mfilemainarea %}
{% endblock %}
</div>

<div class="helpmesg" id="helpmesg">
&nbsp; 
</div>

<div class="mfileresult" id="mfileresult">
{% block mfileresult %}
&nbsp; 
{% endblock %}
</div>

<div class="dbstatus" id="dbstatus">
{{ mfiledbstatus }} 
</div>
</body>
</html>
