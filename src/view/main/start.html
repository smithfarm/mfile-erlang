<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MFILE</title>
   <link rel="stylesheet" type="text/css" href="static/start.css" />
</head>

<body>
<script src="static/jquery.js"></script>
<script src="static/start.js"></script>

<div class="mfileheader">
<strong>&nbsp;MFILE</strong>
</div>

<div class="mfileversion">
Version: {{ mfilevernum }}
</div>

<div class="mfiletopmesg">
&nbsp;Press TAB to start.  
</div>

<div class="mfilebody">
{% block mfilebody %}
   <div id="insertform">
   &nbsp;Key words (max. 120 characters; words wrap)
   &nbsp;<textarea id="keywords" name="keywords" rows=3 cols="62" maxlength=120></textarea>
   &nbsp;Description/other notes (max. 240 characters):
   &nbsp;<textarea id="description" name="description" rows=5 cols="62" maxlength=240></textarea>
   </div>
{% endblock %}
</div>

<div class="mfileinput">
{% block mfileinput %}
<p id="mesg1" />
<p id="mesg2" />
{% endblock %}
</div>

{{ mfilegtmver }}

</body>
</html>
