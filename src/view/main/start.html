<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MFILE</title>
   <base href="http://localhost:8001/">
   <link rel="stylesheet" type="text/css" href="static/start.css" />
</head>

<body>
<title>MFILE {{ mfilevernum }}</title>
<script src="static/jquery.js"></script>
<script src="static/start.js"></script>

<div class="mfileheader">
<strong>MFILE</strong>
</div>

<div class="mfileversion">
Version: {{ mfilevernum }}
</div>

<div class="mfiletopmesg">
Press TAB to start; browse away to quit.
</div>

<div class="mfilemainarea" id="mfilemainarea">
{% block mfilemainarea %}
{% endblock %}
</div>

<div class="helpmesg" id="helpmesg">
&nbsp; 
</div>

<div class="mfileresult" id="mfileresult">
{% block mfileresult %}
&nbsp; 
{% endblock %}
</div>

<div class="dbstatus" id="dbstatus">
{{ mfiledbstatus }} 
</div>

<input type="hidden" id="savedresult" value="{{ lost }}" />
<input type="hidden" id="savedcode" value="" />
<input type="hidden" id="savedsern" value="" />
<input type="hidden" id="savedkeyw" value="" />
<input type="hidden" id="saveddesc" value="" />
</body>
</html>
