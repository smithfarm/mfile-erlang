<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MFILE</title>
   <link rel="stylesheet" type="text/css" href="static/start.css" />
</head>

<body>
<script src="static/jquery.js"></script>
<script src="static/start.js"></script>

<div class="mfileheader">
<strong>MFILE</strong>
</div>

<div class="mfileversion">
Version: {{ mfilevernum }}
</div>

<div class="mfiletopmesg">
Press TAB to start; browse away to quit.
</div>

<div class="mfileid" id="id" style="float:right">
 
</div>

<div class="mfilecode">
File code and serial number<br>
<textarea id="code" name="code" rows=1 cols=8 maxlength=8 style="height: 22px"></textarea> - <textarea id="sern" name="sern" rows=1 cols=8 maxlength=8 style="height: 22px"></textarea>
</div>

<div class="mfilekeyw">
Key words (max. 120 characters; words wrap)
<textarea id="keywords" name="keywords" rows=3 cols="62" maxlength=120 style="height: 68px; width: 772px; overflow: hidden;"></textarea>
</div>

<div class="mfiledesc">
Description/other notes (max. 320 characters):
<textarea id="description" name="description" rows=6 cols="62" maxlength=320 style="height: 138px; width: 772px; overflow: hidden;"></textarea>
<textarea id="codeid" name="codeid" style="display:none;"></textarea>
</div>

<div class="helpmesg" id="helpmesg">
 
</div>

<div class="mfileresult" id="mfileresult">
 
</div>

<div class="dbstatus" id="dbstatus">
{{ mfiledbstatus }} 
</div>
</body>
</html>
